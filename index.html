<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        /* Reset default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe6e6, #fff7f0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        main {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff4d6d;
            text-shadow: 1px 1px 2px #ffa6b0;
            word-wrap: break-word;
        }

        p {
            font-size: 1.1rem;
            margin: 12px 0;
            color: #333;
            line-height: 1.5;
        }

        .icon {
            margin-right: 8px;
            font-size: 1.3rem;
        }

        .countdown {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #ff4d6d;
            font-weight: bold;
        }

        /* Hover effect */
        p:hover {
            color: #ff4d6d;
            transition: 0.3s;
        }

        /* Mobile responsiveness */
        @media(max-width: 600px) {
            main {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .countdown {
                font-size: 1.3rem;
            }
        }

        @media(max-width: 400px) {
            h1 {
                font-size: 1.7rem;
            }

            p {
                font-size: 0.95rem;
            }

            .icon {
                font-size: 1.1rem;
            }

            .countdown {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>üéâ You‚Äôre Invited! üéâ</h1>

        <p>Umuryango Wa Hakizabera Azarias unejejye no kubatumira mwisabukuru y' imyaka 70, ya Hakizabera Azarias</p>
        <p><span class="icon">üìç</span>Location: Rubavu, Gisenyi, Munsi yaho gare yahoze</p>
        <p><span class="icon">üìÖ</span>Date: 30, 08, 2025</p>
        <p><span class="icon">üïë</span>Time: 15:00</p>

        <div class="countdown" id="countdown"></div>
        <p>Twishimiye Kubana namwe</p>
    </main>

    <script>
        // Countdown Timer
        const eventDate = new Date("August 30, 2025 15:00:00").getTime();
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            if(distance < 0){
                countdownElement.innerHTML = "üéâ The event is happening now! üéâ";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

    <!-- Confetti Celebration Effect -->
    <canvas id="confettiCanvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;"></canvas>
    <script>
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        let W = canvas.width = window.innerWidth;
        let H = canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
        });

        const confettiCount = 150;
        const confetti = [];

        for(let i=0; i<confettiCount; i++){
            confetti.push({
                x: Math.random() * W,
                y: Math.random() * H - H,
                r: Math.random() * 6 + 4,
                d: Math.random() * confettiCount,
                color: `hsl(${Math.random()*360},100%,50%)`,
                tilt: Math.random() * 10 - 10,
                tiltAngleIncremental: Math.random() * 0.07 + 0.05,
                tiltAngle: 0
            });
        }

        function drawConfetti(){
            ctx.clearRect(0, 0, W, H);
            confetti.forEach(c => {
                ctx.beginPath();
                ctx.lineWidth = c.r / 2;
                ctx.strokeStyle = c.color;
                ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
                ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
                ctx.stroke();
            });
            updateConfetti();
        }

        function updateConfetti(){
            confetti.forEach(c => {
                c.tiltAngle += c.tiltAngleIncremental;
                c.y += (Math.cos(c.d) + 3 + c.r/2)/2;
                c.tilt = Math.sin(c.tiltAngle) * 15;

                if(c.y > H){
                    c.x = Math.random() * W;
                    c.y = -10;
                }
            });
        }

        setInterval(drawConfetti, 20);
    </script>
</body>
</html>
